<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор паролей | Pavpl</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body { font-family: 'Space Grotesk', 'Noto Sans', sans-serif; }
    </style>
</head>
<body class="bg-[#111922] min-h-screen flex flex-col">
    <div class="flex flex-col min-h-screen">
        <header class="flex flex-col items-center py-8">
            <div class="flex items-center gap-3">
                <svg class="w-8 h-8 text-blue-500" viewBox="0 0 48 48" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M24 4H6V17.3333V30.6667H24V44H42V30.6667V17.3333H24V4Z" />
                </svg>
                <span class="text-white text-2xl font-bold tracking-tight">PassGen</span>
            </div>
        </header>
        <main class="flex flex-1 justify-center items-center px-2">
            <div class="w-full max-w-xs md:max-w-md bg-[#1a2532] rounded-2xl shadow-lg p-3 sm:p-6 flex flex-col gap-5 sm:gap-6 mx-auto min-h-[80vh] justify-center">
                <h1 class="text-white text-xl sm:text-2xl font-bold text-center">Генератор паролей</h1>
                <div class="flex flex-col gap-4">
                    <div class="flex flex-col sm:flex-row w-full gap-2">
                        <input id="password" type="text" readonly class="form-input flex-1 rounded-t-lg sm:rounded-l-lg sm:rounded-tr-none text-white bg-[#111922] border border-[#344b65] focus:ring-0 focus:border-blue-500 text-base sm:text-lg px-3 sm:px-4 py-3 w-full sm:w-auto" />
                        <button id="copy-btn" class="rounded-b-lg sm:rounded-r-lg sm:rounded-bl-none bg-blue-600 hover:bg-blue-700 text-white px-3 sm:px-4 py-3 font-semibold transition w-full sm:w-auto">Копировать</button>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="flex items-center gap-3">
                            <span class="text-[#93acc8] w-32 text-sm sm:text-base">Длина пароля:</span>
                            <input type="range" id="length" min="4" max="32" value="12" class="flex-1 accent-blue-600" />
                            <span id="length-value" class="text-white font-bold w-8 text-center text-sm sm:text-base">12</span>
                        </label>
                        <div class="flex flex-wrap gap-4 mt-2">
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="uppercase" checked class="h-5 w-5 rounded border-[#344b65] bg-transparent text-blue-600 focus:ring-0" />
                                <span class="text-white text-sm sm:text-base">Заглавные</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="lowercase" checked class="h-5 w-5 rounded border-[#344b65] bg-transparent text-blue-600 focus:ring-0" />
                                <span class="text-white text-sm sm:text-base">Строчные</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="numbers" checked class="h-5 w-5 rounded border-[#344b65] bg-transparent text-blue-600 focus:ring-0" />
                                <span class="text-white text-sm sm:text-base">Цифры</span>
                            </label>
                            <label class="flex items-center gap-2">
                                <input type="checkbox" id="symbols" checked class="h-5 w-5 rounded border-[#344b65] bg-transparent text-blue-600 focus:ring-0" />
                                <span class="text-white text-sm sm:text-base">Символы</span>
                            </label>
                        </div>
                    </div>
                    <button id="generate-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition text-base sm:text-lg">Сгенерировать пароль</button>
                    <div class="flex flex-col gap-2">
                        <div class="flex justify-between items-center">
                            <span class="text-[#93acc8] text-sm sm:text-base font-medium">Надежность</span>
                            <span class="strength-text text-xs sm:text-sm text-white"></span>
                        </div>
                        <div class="w-full h-2 rounded bg-[#344b65] overflow-hidden">
                            <div class="h-2 rounded strength-bar transition-all duration-300" style="width: 50%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="flex justify-center items-center py-6 mt-8">
            <a href="https://pavpl.github.io" target="_blank" class="flex items-center gap-2 text-blue-400 hover:text-blue-600 font-semibold text-base">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                pavpl.github.io
            </a>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
